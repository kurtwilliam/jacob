<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jacob Matikainen Photography</title>
	<link rel="stylesheet" type="text/css" href="public/styles/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300,400" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<header class="pHeader" id="top">
		<div class="container">
			<a href="index.html">
				<img class="logoImg" src="assets/jLogoT.png" alt="Jacob's Logo">
			</a>
			<div class="social">
				<i class="fa fa-user-o" aria-hidden="true"></i>
				<a href="https://www.instagram.com/jmatik_photography/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
				<a href="#contact"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
			</div>
		</div><!-- /.container -->
	</header>
	<main id="top">
		<div id="about" class="about">
			<div class="aboutContent">
				<span class="close">&times;</span>
				<div class="aboutTop"></div>
				<div class="aboutBottom">
					<p class="hi">Hi, I'm Jacob.</p>
					<p>I'm a freelance photographer based out of Sudbury, ON living in Toronto, ON. I shoot mainly nature photos and love showing off the vast Canadian North.</p>
					<p><strong>jacob.matikainen@gmail.com</strong></p>
					<p class="website">Website built by <a href="http://www.kurtwilliam.com">Kurt</a></p>
				</div>
			</div>
		</div>
		<section class="portfolio">
			<div class="pBG">
				<div class="colF">
					<img class="piece" src="assets/photos/DSC_0210-min.jpg" alt="Cute puppy">
					<img class="piece" src="assets/photos/DSC_0002-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_0106-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_0848-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_5327-min.jpg" alt="">
				</div>
				<div class="colF">
					<img class="piece" src="assets/photos/DSC_4812-min.jpg" alt="Cute puppy">
					<img class="piece" src="assets/photos/DSC_4879-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_5163-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_0852-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_5352-min.jpg" alt="">
				</div>
				<div class="colF">
					<img class="piece" src="assets/photos/DSC_5455-min.jpg" alt="Cute puppy">
					<img class="piece" src="assets/photos/DSC_5615-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_5970-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_6760-min.jpg" alt="">
					<img class="piece" src="assets/photos/DSC_8477-min.jpg" alt="">
				</div>
			</div>
		</section>
	</main>
	<footer>
		<a class="top" href="#top">
			<p>^</p>
		</a>
		<div class="container" id="contact">
			<div class="fLeft">
				<div class="me"></div>
				<p>Jacob Matikainen Photography &copy;</p>
			</div>
			<div class="fRight">
				<p class="contactMe">Contact me!</p>
				<p>jacob.matikainen@gmail.com</p>
				<form action="">
					<div>
						<input type="text" placeholder="Name" name="name" required>
						<input type="email" placeholder="Email" name="email" required>
					</div>
					<textarea name="message" id="" placeholder="How can I help?" required></textarea>
					<input type="submit" value="Send Jacob an Email" class="submit">
				</form>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="public/scripts/app.js"></script>
	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
</body>
</html>
